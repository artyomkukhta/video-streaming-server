<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Reactive Spring Video streaming</title>
</head>
<body>
<div class="container mt-5">
    <h2>Video streaming</h2>
    <video src="/hls/streaming/23715268-520a-4469-a24f-a7b86735c511" width="720px" height="480px" controls preload="none">
    </video>
</div>
<script>
    var video = document.getElementById('myVideo');
    var targetDuration = 180; // Желаемая длительность видео в секундах (3 минуты)

    video.onloadedmetadata = function() {
        var currentDuration = video.duration;
        var playbackRate = targetDuration / currentDuration;
        video.playbackRate = playbackRate;
        console.log("Текущая длительность: " + currentDuration + " секунд");
        console.log("Скорость воспроизведения: " + playbackRate);
        video.play(); // Начинаем воспроизведение видео
    };
</script>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


</body>
</html>
